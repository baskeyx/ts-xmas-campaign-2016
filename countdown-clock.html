<script type="text/javascript">

function getCountdown() {
    $.getScript("http://www.evans.co.uk/cms/pages/static/static-0000036574/files/jquery.countdown.pack.js", function() {
        var labelsDe = ['Jahre', 'Monate', 'Wochen', 'Tage', 'Stunden', 'Minuten', 'Sekunden'];
        var labels1De = ['Jahr', 'Monat', 'Woche', 'Tag', 'Stunde', 'Minute', 'Sekunde'];
        var labelsEn = ['Years', 'Months', 'Weeks', 'Days', 'Hours', 'Mins', 'Secs'];
        var labels1En = ['Year', 'Month', 'Week', 'Day', 'Hour', 'Min', 'Sec'];
        var labelsFr = ['Années', 'Mois', 'Semaines', 'Jours', 'Heures', 'Minutes', 'Secondes'];
        var labels1Fr = ['Année', 'Mois', 'Semaine', 'Jour', 'Heure', 'Minute', 'Seconde'];
        var launch = new Date();
        var liftoff = new Date();
        launch = new Date(2016, 09, 01, 00, 00, 0); /* The Start Date (YYYY, MM, DD, HR, M, S) NOTE: for the current month it will be a month behind */
        //liftoff = new Date(2016, 08, 18, 14, 00, 0); /* The End Date (YYYY, MM, DD, HR, M, S)*/
        liftoff = new Date(Date.UTC(2016, 09, 18, 11, 00, 0)); /* The End Date in UTC (YYYY, MM, DD, HR, M, S)*/
        // launch = new Date(Date.UTC(2016, 08, 18, 14, 00, 0));

        var now = new Date();
        if (now < launch) {
            //$("#countdown").html("<span class=start></span><span class=whiteBox></span>");
        } else {
            if (liftoff > now) {
                $("#countdown_pagenumber").countdown({
                    labels: labelsEn,
                    labels1: labels1En,
                    until: liftoff,
                    format: "dHMS",
                    layout: "<div id=timer>" +
                    "<div id=countdown_field>" +
                      "<div id=timer_days class=timer_numbers> {dnn} <span>{dl}</span></div>" +
                      "<div id=timer_hours class=timer_numbers> {hnn} <span>{hl}</span></div>" +
                      "<div id=timer_mins class=timer_numbers> {mnn} <span>{ml}</span></div>" +
                      "<div id=timer_seconds class=timer_numbers> {snn} <span> {sl}</span></div>" +
                      "</div>" +
                    "</div>",
                    onExpiry: function() {
                        $("#countdown_pagenumber").removeClass("hasCountdown");
                    }
                });
            }
        }
    });
}

getCountdown();
</script>
